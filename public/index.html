<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/tailwind.css" />
    <title>Inventory App</title>
  </head>
  <body>
    <div class="bg-slate-800 min-h-screen">
      <!-- app bar -->
      <div class="flex items-center justify-center h-14 bg-slate-600 mb-6">
        <h1 class="text-white font-bold text-lg">
          Inventory App using tailwind & Js
        </h1>
        <span
          class="w-7 h-7 flex justify-center items-center bg-slate-400 rounded-full ml-2 text-white font-bold"
          >7</span
        >
      </div>
      <!-- app content -->
      <div class="container max-w-screen-sm mx-auto">
        <!-- categort form -->
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold mb-2">
            add new category
          </h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="category-title" class="block mb-1 text-slate-400"
                >title</label
              >
              <input
                type="text"
                id="category-title"
                name="category-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
              />
            </div>
            <div>
              <label
                for="category-description"
                class="block mb-1 text-slate-400"
                >description</label
              >
              <textarea
                type="text"
                id="category-description"
                name="category-title"
                class="w-full bg-transparent rounded-xl border border-slate-500 text-slate-400"
              ></textarea>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2"
              >
                Cancel
              </button>
              <button
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
              >
                Add new Category
              </button>
            </div>
          </form>
        </div>
        <!-- add new product -->
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold mb-2">add new product</h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4 mb-4">
            <div>
              <label for="product-title" class="block mb-1 text-slate-400"
                >Product title</label
              >
              <input
                type="text"
                id="product-title"
                name="product-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
              />
            </div>
            <div>
              <label for="product-quantity" class="block mb-1 text-slate-400"
                >Quantity</label
              >
              <input
                type="number"
                id="product-quantity"
                name="product-quantity"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
              />
            </div>
            <div>
              <label for="product-category" class="block mb-1 text-slate-400"
                >Category</label
              >
              <select
                id="product-category"
                class="w-full bg-transparent rounded-xl border border-slate-500 text-slate-400"
              >
                <option class="bg-slate-500 text-slate-300" value="React">
                  React
                </option>
                <option class="bg-slate-500 text-slate-300" value="Vue">
                  Vue-js
                </option>
                <option class="bg-slate-500 text-slate-300" value="javaScript">
                  Java-script
                </option>
              </select>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
              >
                Add new product
              </button>
            </div>
          </form>
        </div>
        <!-- product-list -->
        <h2 class="text-xl text-slate-300 font-bold mb-2">product list</h2>
        <div class="flex items-center justify-between mb-8">
          <span class="text-slate-400">React</span>
          <div class="flex items-center gap-x-3">
            <span class="text-slate-400">data</span>
            <span
              class="block px-3 py-0.5 text-slate-400 border border-slate-400 text-sm rounded-2xl"
              >frontend</span>
              <span
          class="w-7 h-7 flex justify-center items-center bg-slate-400 rounded-full text-white text-sm"
          >7</span>
          <button class="border px-2 py-0.5 rounded-2xl border-red-400 text-red-400" >delete</button>
        </div>
      </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
